#==============================================
# Log4j Configuration	
#==============================================
log4j.appender.stdout.pattern=%-5p %d{dd-MM HH:mm:ss,SSS} [%t] [%c]  -%m%n

log4j.appender.angular.name=angular
log4j.appender.angular.fileName=C:/logs/angular/angular.log
log4j.appender.angular.filePattern=C:/logs/angular/angular-%d{yyyy-MM-dd}-%i.log
log4j.appender.angular.pattern=%-5p %d{dd-MM HH:mm:ss,SSS} [%t] [%c]  -%m%n
log4j.appender.angular.maxFileSize=50000
log4j.appender.angular.maxFileNbre=20


log4j.appender.angular_error.name=angular_error
log4j.appender.angular_error.fileName=C:/logs/angular/angular_error.log
log4j.appender.angular_error.filePattern=C:/logs/angular/angular_error-%d{yyyy-MM-dd}-%i.log
log4j.appender.angular_error.pattern=%-5p %d{dd-MM HH:mm:ss,SSS} [%t] [%c]  -%m%n
log4j.appender.angular_error.maxFileSize=50000
log4j.appender.angular_error.maxFileNbre=20


log4j.rootLogger=INFO, console, angular, angular_error


# Libraries
log4j.logger.org.apache=INFO

# Application
log4j.logger.com.sban.level=DEBUG
