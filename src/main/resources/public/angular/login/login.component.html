<page-header [title]="'loginPage.header' | translate"></page-header>

<form class="form-horizontal basic-form" [formGroup]="form" (ngSubmit)="onSubmitForm()">
    <input-group [type]="'text'" [id]="'login'" [form]="form" [label]="'loginPage.login' | translate"
                 [placeholder]="'loginPage.loginEnter' | translate">
    </input-group>

    <input-group [type]="'password'" [id]="'password'" [form]="form" [label]="'loginPage.password' | translate"
                 [placeholder]="'loginPage.passwordEnter' | translate">
    </input-group>

    <div class="form-group">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-default pull-right"
                    [disabled]="!form.valid">{{'common.button.submit' | translate}}
            </button>
        </div>
    </div>
</form>
